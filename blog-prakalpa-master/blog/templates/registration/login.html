{% extends "blog/base.html" %}

{% block content %}

<div class="jumbotron">
    <h2>Please Login:</h2>
    <h3>(Must be a superuser, please check with the site admin)</h3>

    {% if form.errors %}
    <p>Your username and password don't match</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class="btn btn-success" value="Login">
        <input type="hidden" name="next" value="{{name}}">
    </form>
</div>

{% endblock %}
