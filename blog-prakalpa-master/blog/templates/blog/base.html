<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Blog</title>

        <!--BOOTSTRAP-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!--MEDIUM STYLE EDITOR-->

        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!--FONT AWESOME-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

        <!--CUSTOM CSS-->

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!--GOOGLE FONTS-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Signika&display=swap" rel="stylesheet">


    </head>
    <body>
        <!--NAVBAR-->

        <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
            <div class="container-fluid">
              <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'about' %}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="https://www.github.com">Github</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="https://www.linkedin.com">LinkedIn</a>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}

                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                      </li>
                      <li class="nav-item">
                        <a>Welcome: {{ user.username }}</a>
                      </li>
                    
                    {% else %}
                      <li class="nav-item">
                        <a class="" href="{% url 'login' %}"><i class="fas fa-user" style="right: 0px;"></i></a>
                      </li>

                    {% endif %}
                </ul>
               </div>
            </div>
          </nav>

          <!--BLOCK CONTENT-->

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_post">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
